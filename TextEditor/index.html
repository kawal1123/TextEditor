<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c0e505683e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="texteditor.css">
    <title>Text Editor</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="banner p-3 text-nowrap" style="font-size: 70px;">TextEditor</h1>
        <div class="row">
            <div class="col">
                <button id="bold" type="button" onclick="makeBold(this)" class="btn btn-primary"><i class="fas fa-bold"></i></button>
                <button id="italic" type="button" onclick="makeItalic(this)" class="btn btn-primary"><i class="fas fa-italic"></i></button>
                <button id="underline" class="btn btn-primary" type="button" onclick="makeUnderline(this)"><i class="fas fa-underline"></i></button>
                <button id="text-align" class="btn btn-primary" type="button" onclick="makeTextAlign(this,'justify')"><i class="fas fa-align-justify"></i></button>
                <button id="left-align" class="align btn btn-primary" type="button" onclick="makeTextAlign(this,'left')"><i class="fas fa-align-left"></i></button>
                <button id="center-align" class="align btn btn-primary" type="button" onclick="makeTextAlign(this,'center')"><i class="fas fa-align-center"></i></button>
                <button id="right-align" class="align btn btn-primary" type="button" onclick="makeTextAlign(this,'right')"><i class="fas fa-align-right"></i></button>
            </div>
        </div>
    </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2>Your document text</h2>
                    <textarea class="form-control" id="text-input" rows="25" onkeydown="updateText()"></textarea>
                </div>
            <div class="col">
                <h2>Your document text</h2>
                <textarea class="form-control" id="text-output" rows="25"></textarea>
            </div>
        </div>

        </div>
    <script src="texteditor.js"></script>
</body>

</html>
